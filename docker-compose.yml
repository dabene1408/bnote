services: 
    php-apache:
        build: .
        ports:
            - 80:80
        volumes:
            - ./:/var/www/html
            - bnote_config:/var/www/html/BNote/config
            - bnote_data:/var/www/html/BNote/data
        environment:
            BNOTE_SMTP_HOST: "smtp.example.com"
            BNOTE_SMTP_PORT: "587"
            BNOTE_SMTP_USER: "user@example.com"
            BNOTE_SMTP_PASS: "change-me"
            BNOTE_SMTP_SECURE: "tls"
            BNOTE_SMTP_FROM_EMAIL: "noreply@example.com"
            BNOTE_SMTP_FROM_NAME: "BNote"
            BNOTE_TRIGGER_CYCLE_DAYS: "3"
            BNOTE_TRIGGER_REPEAT_COUNT: "3"
        depends_on:
            - mariadb
        restart: unless-stopped

    mariadb:
        image: mariadb:11.4
        volumes:
            - mariadb:/var/lib/mysql
        environment:
            TZ: "Europe/Rome"
            MYSQL_ALLOW_EMPTY_PASSWORD: "no"
            MYSQL_ROOT_PASSWORD: "root_passwort"
            MYSQL_USER: 'bnote_user'
            MYSQL_PASSWORD: 'passwort'
            MYSQL_DATABASE: 'bnote'
        restart: unless-stopped

volumes:
    mariadb:
    bnote_config:
    bnote_data:
